<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Expense & EMI Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #00b894, #00a085);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .stat-card:nth-child(4) {
            background: linear-gradient(135deg, #55a3ff, #003d82);
            box-shadow: 0 10px 25px rgba(85, 163, 255, 0.3);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .expense-list {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .expense-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .expense-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }

        .expense-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-right: 8px;
        }

        .expense-details {
            color: #666;
            font-size: 0.9em;
        }

        .expense-date {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            padding: 5px 10px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #74b9ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-name {
            font-weight: 600;
            color: #333;
        }

        .card-total {
            font-weight: bold;
            color: #e74c3c;
            margin-left: 10px;
        }

        .no-expenses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .expense-card {
            background: #74b9ff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .emi-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #00b894;
            transition: all 0.3s ease;
        }

        .emi-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .emi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .emi-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #00b894;
        }

        .emi-status {
            background: #00b894;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 8px;
        }

        .emi-status.completed {
            background: #636e72;
        }

        .emi-details {
            color: #666;
            font-size: 0.9em;
        }

        .emi-progress {
            margin-top: 10px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #00b894, #00a085);
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .success-message {
            background: #00b894;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .expense-header, .emi-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .stat-value {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Credit Card Expense & EMI Tracker</h1>
        
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-value" id="totalExpenses">â‚¹0.00</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="monthlyExpenses">â‚¹0.00</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="monthlyEMI">â‚¹0.00</div>
                <div class="stat-label">Monthly EMIs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="expenseCount">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
        </div>

        <div class="form-section">
            <h2>ðŸ“± Manage Credit Cards</h2>
            <div class="form-grid" style="grid-template-columns: 2fr 1fr; align-items: end;">
                <div class="form-group">
                    <label for="newCardName">Add New Credit Card</label>
                    <input type="text" id="newCardName" placeholder="e.g., HDFC Regalia, SBI Card, ICICI Amazon Pay">
                </div>
                <div class="form-group">
                    <button type="button" onclick="addCreditCard()">Add Card</button>
                </div>
            </div>
            <div id="cardsList"></div>
        </div>

        <div class="form-section">
            <h2>ðŸ“Š Manage EMIs</h2>
            <div class="form-grid" style="grid-template-columns: repeat(3, 1fr);">
                <div class="form-group">
                    <label for="emiDescription">EMI Description</label>
                    <input type="text" id="emiDescription" placeholder="e.g., iPhone 15, Car Loan, Home Loan">
                </div>
                <div class="form-group">
                    <label for="emiAmount">Monthly EMI Amount (â‚¹)</label>
                    <input type="number" id="emiAmount" step="0.01" placeholder="Monthly installment amount">
                </div>
                <div class="form-group">
                    <label for="emiStartDate">Start Date</label>
                    <input type="date" id="emiStartDate">
                </div>
                <div class="form-group">
                    <label for="emiTenure">Tenure (Months)</label>
                    <input type="number" id="emiTenure" placeholder="Total number of months" min="1" max="600">
                </div>
                <div class="form-group">
                    <label for="emiCard">Credit Card</label>
                    <select id="emiCard">
                        <option value="">Select Credit Card</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; align-items: end;">
                    <button type="button" onclick="addEMI()">Add EMI</button>
                </div>
            </div>
            <div id="emiList"></div>
        </div>

        <div class="form-section">
            <h2>ðŸ’° Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food & Dining">Food & Dining</option>
                            <option value="Gas & Transport">Gas & Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills & Utilities">Bills & Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Travel">Travel</option>
                            <option value="Groceries">Groceries</option>
                            <option value="EMI Payment">EMI Payment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="creditCard">Credit Card</label>
                        <select id="creditCard" required>
                            <option value="">Select Credit Card</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="merchant">Merchant</label>
                        <input type="text" id="merchant" placeholder="Store name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" rows="2" placeholder="Additional details about the expense"></textarea>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="expense-list">
            <h2>ðŸ“ˆ Expense History</h2>
            <div class="filters">
                <select id="filterMonth">
                    <option value="">All Months</option>
                </select>
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Food & Dining">Food & Dining</option>
                    <option value="Gas & Transport">Gas & Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills & Utilities">Bills & Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Travel">Travel</option>
                    <option value="Groceries">Groceries</option>
                    <option value="EMI Payment">EMI Payment</option>
                    <option value="Other">Other</option>
                </select>
                <select id="filterCard">
                    <option value="">All Cards</option>
                </select>
                <button onclick="exportData()" style="background: linear-gradient(135deg, #00b894, #00a085);">Export Data</button>
                <button onclick="clearAllExpenses()" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">Clear All</button>
            </div>
            <div id="expensesList">
                <div class="no-expenses">No expenses recorded yet. Add your first expense above!</div>
            </div>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('creditCardExpenses')) || [];
        let creditCards = JSON.parse(localStorage.getItem('creditCards')) || [];
        let emis = JSON.parse(localStorage.getItem('creditCardEMIs')) || [];
        let nextId = parseInt(localStorage.getItem('nextExpenseId')) || 1;

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('emiStartDate').valueAsDate = new Date();

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            populateMonthFilter();
            populateCreditCardDropdowns();
            displayCreditCards();
            displayEMIs();
            displayExpenses();
            updateStats();
        });

        function loadData() {
            try {
                expenses = JSON.parse(localStorage.getItem('creditCardExpenses')) || [];
                creditCards = JSON.parse(localStorage.getItem('creditCards')) || [];
                emis = JSON.parse(localStorage.getItem('creditCardEMIs')) || [];
                nextId = parseInt(localStorage.getItem('nextExpenseId')) || 1;
            } catch (error) {
                console.error('Error loading data:', error);
                // Reset to defaults if data is corrupted
                expenses = [];
                creditCards = [];
                emis = [];
                nextId = 1;
            }
        }

        function saveData() {
            try {
                localStorage.setItem('creditCardExpenses', JSON.stringify(expenses));
                localStorage.setItem('creditCards', JSON.stringify(creditCards));
                localStorage.setItem('creditCardEMIs', JSON.stringify(emis));
                localStorage.setItem('nextExpenseId', nextId.toString());
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Storage might be full.');
            }
        }

        // Add expense form handler
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            if (amount <= 0) {
                alert('Please enter a valid amount greater than 0');
                return;
            }
            
            const expense = {
                id: nextId++,
                amount: amount,
                category: document.getElementById('category').value,
                creditCard: document.getElementById('creditCard').value,
                date: document.getElementById('date').value,
                merchant: document.getElementById('merchant').value.trim(),
                description: document.getElementById('description').value.trim(),
                timestamp: new Date().toISOString()
            };
            
            expenses.unshift(expense);
            saveData();
            displayExpenses();
            updateStats();
            displayCreditCards();
            
            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Show success animation
            showSuccessAnimation(document.querySelector('button[type="submit"]'), 'Expense Added!');
        });

        // Filter handlers
        document.getElementById('filterMonth').addEventListener('change', displayExpenses);
        document.getElementById('filterCategory').addEventListener('change', displayExpenses);
        document.getElementById('filterCard').addEventListener('change', displayExpenses);

        function addCreditCard() {
            const cardName = document.getElementById('newCardName').value.trim();
            if (!cardName) {
                alert('Please enter a credit card name');
                return;
            }
            
            if (creditCards.some(card => card.name.toLowerCase() === cardName.toLowerCase())) {
                alert('This credit card already exists');
                return;
            }
            
            const newCard = {
                id: Date.now(),
                name: cardName,
                createdAt: new Date().toISOString()
            };
            
            creditCards.push(newCard);
            saveData();
            populateCreditCardDropdowns();
            displayCreditCards();
            
            document.getElementById('newCardName').value = '';
            showSuccessAnimation(event.target, 'Card Added!');
        }

        function removeCreditCard(cardId) {
            const card = creditCards.find(c => c.id === cardId);
            const hasExpenses = expenses.some(e => e.creditCard === card.name);
            const hasEMIs = emis.some(e => e.creditCard === card.name);
            
            if (hasExpenses || hasEMIs) {
                if (!confirm(`This card has ${hasExpenses ? 'expenses' : ''}${hasExpenses && hasEMIs ? ' and ' : ''}${hasEMIs ? 'EMIs' : ''} associated with it. Removing it will not delete them, but you won't be able to add new transactions to "${card.name}". Continue?`)) {
                    return;
                }
            }
            
            creditCards = creditCards.filter(c => c.id !== cardId);
            saveData();
            populateCreditCardDropdowns();
            displayCreditCards();
            displayExpenses();
        }

        function addEMI() {
            const description = document.getElementById('emiDescription').value.trim();
            const amount = parseFloat(document.getElementById('emiAmount').value);
            const startDate = document.getElementById('emiStartDate').value;
            const tenure = parseInt(document.getElementById('emiTenure').value);
            const creditCard = document.getElementById('emiCard').value;
            
            if (!description || !amount || !startDate || !tenure || !creditCard) {
                alert('Please fill in all EMI fields');
                return;
            }
            
            if (amount <= 0) {
                alert('Please enter a valid EMI amount greater than 0');
                return;
            }
            
            if (tenure <= 0 || tenure > 600) {
                alert('Please enter a valid tenure between 1 and 600 months');
                return;
            }
            
            const newEMI = {
                id: Date.now(),
                description: description,
                amount: amount,
                startDate: startDate,
                tenure: tenure,
                creditCard: creditCard,
                createdAt: new Date().toISOString()
            };
            
            emis.push(newEMI);
            saveData();
            displayEMIs();
            updateStats();
            
            // Reset form
            document.getElementById('emiDescription').value = '';
            document.getElementById('emiAmount').value = '';
            document.getElementById('emiStartDate').value = '';
            document.getElementById('emiTenure').value = '';
            document.getElementById('emiCard').value = '';
            
            showSuccessAnimation(event.target, 'EMI Added!');
        }

        function removeEMI(emiId) {
            if (confirm('Are you sure you want to remove this EMI?')) {
                emis = emis.filter(emi => emi.id !== emiId);
                saveData();
                displayEMIs();
                updateStats();
            }
        }

        function displayEMIs() {
            const emiList = document.getElementById('emiList');
            
            if (emis.length === 0) {
                emiList.innerHTML = '<div style="color: #666; font-style: italic; padding: 10px;">No EMIs added yet.</div>';
                return;
            }
            
            const currentDate = new Date();
            
            emiList.innerHTML = emis.map(emi => {
                const startDate = new Date(emi.startDate);
                const endDate = new Date(startDate);
                endDate.setMonth(endDate.getMonth() + emi.tenure);
                
                const totalMonths = emi.tenure;
                const monthsPassed = Math.max(0, Math.min(totalMonths, 
                    Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24 * 30.44)) + 1));
                
                const progressPercentage = (monthsPassed / totalMonths) * 100;
                const isCompleted = progressPercentage >= 100;
                const remainingMonths = Math.max(0, totalMonths - monthsPassed);
                
                return `
                    <div class="emi-item">
                        <div class="emi-header">
                            <div>
                                <span class="emi-amount">â‚¹${formatNumber(emi.amount)}/month</span>
                                <span class="emi-status ${isCompleted ? 'completed' : ''}">${isCompleted ? 'Completed' : 'Active'}</span>
                            </div>
                            <button class="delete-btn" onclick="removeEMI(${emi.id})">Remove</button>
                        </div>
                        <div class="emi-details">
                            <strong>${emi.description}</strong> - ${emi.creditCard}
                            ${!isCompleted ? `<br><small>â‚¹${formatNumber(remainingMonths * emi.amount)} remaining (${remainingMonths} months)</small>` : ''}
                        </div>
                        <div class="emi-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(100, progressPercentage)}%"></div>
                            </div>
                            <div class="progress-text">
                                ${monthsPassed} of ${totalMonths} months completed 
                                (${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()})
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayCreditCards() {
            const cardsList = document.getElementById('cardsList');
            
            if (creditCards.length === 0) {
                cardsList.innerHTML = '<div style="color: #666; font-style: italic; padding: 10px;">No credit cards added yet. Add your first card above!</div>';
                return;
            }
            
            cardsList.innerHTML = creditCards.map(card => {
                const cardExpenses = expenses.filter(e => e.creditCard === card.name);
                const cardTotal = cardExpenses.reduce((sum, e) => sum + e.amount, 0);
                const cardEMIs = emis.filter(e => e.creditCard === card.name && isEMIActive(e));
                const monthlyEMITotal = cardEMIs.reduce((sum, e) => sum + e.amount, 0);
                
                return `
                    <div class="card-item">
                        <div>
                            <div class="card-name">${card.name}</div>
                            <div style="font-size: 0.8em; color: #666;">
                                Expenses: â‚¹${formatNumber(cardTotal)} | Monthly EMI: â‚¹${formatNumber(monthlyEMITotal)}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="removeCreditCard(${card.id})">Remove</button>
                    </div>
                `;
            }).join('');
        }

        function populateCreditCardDropdowns() {
            const creditCardSelect = document.getElementById('creditCard');
            const filterCardSelect = document.getElementById('filterCard');
            const emiCardSelect = document.getElementById('emiCard');
            
            // Clear existing options
            creditCardSelect.innerHTML = '<option value="">Select Credit Card</option>';
            filterCardSelect.innerHTML = '<option value="">All Cards</option>';
            emiCardSelect.innerHTML = '<option value="">Select Credit Card</option>';
            
            creditCards.forEach(card => {
                [creditCardSelect, emiCardSelect].forEach(select => {
                    const option = document.createElement('option');
                    option.value = card.name;
                    option.textContent = card.name;
                    select.appendChild(option);
                });
                
                const filterOption = document.createElement('option');
                filterOption.value = card.name;
                filterOption.textContent = card.name;
                filterCardSelect.appendChild(filterOption);
            });
        }

        function populateMonthFilter() {
            const monthFilter = document.getElementById('filterMonth');
            const months = new Set();
            
            expenses.forEach(expense => {
                const date = new Date(expense.date);
                const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                months.add(monthYear);
            });
            
            // Clear existing options (except "All Months")
            monthFilter.innerHTML = '<option value="">All Months</option>';
            
            // Sort months in descending order
            const sortedMonths = Array.from(months).sort().reverse();
            
            sortedMonths.forEach(month => {
                const [year, monthNum] = month.split('-');
                const date = new Date(year, monthNum - 1);
                const monthName = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                
                const option = document.createElement('option');
                option.value = month;
                option.textContent = monthName;
                monthFilter.appendChild(option);
            });
        }

        function displayExpenses() {
            const monthFilter = document.getElementById('filterMonth').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            const cardFilter = document.getElementById('filterCard').value;
            const expensesList = document.getElementById('expensesList');
            
            let filteredExpenses = expenses.filter(expense => {
                let matchesMonth = true;
                let matchesCategory = true;
                let matchesCard = true;
                
                if (monthFilter) {
                    const expenseMonth = expense.date.substring(0, 7);
                    matchesMonth = expenseMonth === monthFilter;
                }
                
                if (categoryFilter) {
                    matchesCategory = expense.category === categoryFilter;
                }
                
                if (cardFilter) {
                    matchesCard = expense.creditCard === cardFilter;
                }
                
                return matchesMonth && matchesCategory && matchesCard;
            });
            
            if (filteredExpenses.length === 0) {
                expensesList.innerHTML = '<div class="no-expenses">No expenses found for the selected filters.</div>';
                return;
            }
            
            expensesList.innerHTML = filteredExpenses.map(expense => `
                <div class="expense-item" onclick="editExpense(${expense.id})">
                    <div class="expense-header">
                        <div>
                            <span class="expense-amount">-â‚¹${formatNumber(expense.amount)}</span>
                            <span class="expense-category">${expense.category}</span>
                            <span class="expense-card">${expense.creditCard}</span>
                        </div>
                        <div>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteExpense(${expense.id})">Delete</button>
                        </div>
                    </div>
                    <div class="expense-details">
                        <strong>${expense.merchant}</strong>
                        ${expense.description ? ' - ' + expense.description : ''}
                    </div>
                    <div class="expense-date">${new Date(expense.date).toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    })}</div>
                </div>
            `).join('');
            
            populateMonthFilter();
        }

        function updateStats() {
            const currentDate = new Date();
            const currentMonth = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
            
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const monthlyExpenses = expenses
                .filter(expense => expense.date.substring(0, 7) === currentMonth)
                .reduce((sum, expense) => sum + expense.amount, 0);
            
            // Calculate active EMIs for current month
            const monthlyEMI = emis
                .filter(emi => isEMIActive(emi))
                .reduce((sum, emi) => sum + emi.amount, 0);
            
            document.getElementById('totalExpenses').textContent = `â‚¹${formatNumber(totalExpenses)}`;
            document.getElementById('monthlyExpenses').textContent = `â‚¹${formatNumber(monthlyExpenses)}`;
            document.getElementById('monthlyEMI').textContent = `â‚¹${formatNumber(monthlyEMI)}`;
            document.getElementById('expenseCount').textContent = expenses.length;
        }

        function isEMIActive(emi) {
            const currentDate = new Date();
            const startDate = new Date(emi.startDate);
            const endDate = new Date(startDate);
            endDate.setMonth(endDate.getMonth() + emi.tenure);
            
            return currentDate >= startDate && currentDate <= endDate;
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function showSuccessAnimation(button, message) {
            const originalText = button.textContent;
            button.textContent = 'âœ“ ' + message;
            button.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }, 1500);
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                saveData();
                displayExpenses();
                updateStats();
                displayCreditCards();
            }
        }

        function editExpense(id) {
            const expense = expenses.find(e => e.id === id);
            if (!expense) return;
            
            document.getElementById('amount').value = expense.amount;
            document.getElementById('category').value = expense.category;
            document.getElementById('date').value = expense.date;
            document.getElementById('creditCard').value = expense.creditCard;
            document.getElementById('merchant').value = expense.merchant;
            document.getElementById('description').value = expense.description;
            
            // Remove the expense so it can be re-added with updates
            expenses = expenses.filter(e => e.id !== id);
            saveData();
            displayExpenses();
            updateStats();
            displayCreditCards();
            
            // Scroll to form
            document.querySelector('#expenseForm').scrollIntoView({ behavior: 'smooth' });
        }

        function clearAllExpenses() {
            if (confirm('Are you sure you want to delete all expenses? This action cannot be undone.')) {
                expenses = [];
                nextId = 1;
                saveData();
                displayExpenses();
                updateStats();
                displayCreditCards();
            }
        }

        function exportData() {
            const data = {
                expenses: expenses,
                creditCards: creditCards,
                emis: emis,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `credit-card-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n':
                        e.preventDefault();
                        document.getElementById('amount').focus();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportData();
                        break;
                }
            }
        });

        // Auto-save functionality
        let autoSaveTimeout;
        function scheduleAutoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(saveData, 1000);
        }

        // Add input validation
        document.getElementById('amount').addEventListener('input', function() {
            const value = parseFloat(this.value);
            if (value < 0) {
                this.value = 0;
            }
        });

        document.getElementById('emiAmount').addEventListener('input', function() {
            const value = parseFloat(this.value);
            if (value < 0) {
                this.value = 0;
            }
        });

        document.getElementById('emiTenure').addEventListener('input', function() {
            const value = parseInt(this.value);
            if (value < 1) {
                this.value = 1;
            } else if (value > 600) {
                this.value = 600;
            }
        });
    </script>
</body>
</html>
