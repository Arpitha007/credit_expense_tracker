<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #6c757d;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .card-list, .expense-list {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .card-item, .expense-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .card-item:hover, .expense-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-item.due-soon {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0, #ffffff);
        }

        .card-item.overdue {
            border-left-color: #f44336;
            background: linear-gradient(135deg, #ffebee, #ffffff);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .due-date {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .due-normal {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .due-soon {
            background: #fff3e0;
            color: #f57c00;
        }

        .due-overdue {
            background: #ffebee;
            color: #d32f2f;
        }

        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 5px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .summary-title {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 10px;
        }

        .alert {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }

        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-group {
                grid-template-columns: 1fr;
            }

            .card-details {
                grid-template-columns: 1fr;
            }

            .summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Credit Card Tracker</h1>
            <p>Manage your credit card payments and track expenses</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('cards')">Credit Cards</button>
            <button class="tab" onclick="switchTab('expenses')">Expenses</button>
            <button class="tab" onclick="switchTab('dashboard')">Dashboard</button>
        </div>

        <!-- Credit Cards Tab -->
        <div class="tab-content active" id="cards-tab">
            <div class="form-group">
                <div class="input-group">
                    <label for="cardName">Card Name</label>
                    <input type="text" id="cardName" placeholder="e.g., Chase Sapphire">
                </div>
                <div class="input-group">
                    <label for="lastFourDigits">Last 4 Digits</label>
                    <input type="text" id="lastFourDigits" placeholder="1234" maxlength="4">
                </div>
                <div class="input-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="input-group">
                    <label for="minimumPayment">Minimum Payment</label>
                    <input type="number" id="minimumPayment" placeholder="25.00" step="0.01">
                </div>
                <div class="input-group">
                    <label for="currentBalance">Current Balance</label>
                    <input type="number" id="currentBalance" placeholder="1500.00" step="0.01">
                </div>
                <div class="input-group">
                    <label for="creditLimit">Credit Limit</label>
                    <input type="number" id="creditLimit" placeholder="5000.00" step="0.01">
                </div>
            </div>
            <button class="btn" onclick="addCard()">Add Credit Card</button>

            <div class="card-list" id="cardList"></div>
        </div>

        <!-- Expenses Tab -->
        <div class="tab-content" id="expenses-tab">
            <div class="form-group">
                <div class="input-group">
                    <label for="expenseCard">Credit Card</label>
                    <select id="expenseCard">
                        <option value="">Select a card</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" placeholder="50.00" step="0.01">
                </div>
                <div class="input-group">
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory">
                        <option value="Food">Food & Dining</option>
                        <option value="Gas">Gas & Fuel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills & Utilities</option>
                        <option value="Travel">Travel</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="expenseDescription">Description</label>
                    <input type="text" id="expenseDescription" placeholder="e.g., Grocery shopping">
                </div>
                <div class="input-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate">
                </div>
            </div>
            <button class="btn" onclick="addExpense()">Add Expense</button>

            <div class="expense-list" id="expenseList"></div>
        </div>

        <!-- Dashboard Tab -->
        <div class="tab-content" id="dashboard-tab">
            <div class="summary" id="summary"></div>
            <div id="alerts"></div>
        </div>
    </div>

    <script>
        let cards = [];
        let expenses = [];

        // Load data from memory on page load
        function loadData() {
            // Set today's date as default for expense date
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
            
            renderCards();
            renderExpenses();
            updateCardSelect();
            renderDashboard();
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'dashboard') {
                renderDashboard();
            }
        }

        function addCard() {
            const cardName = document.getElementById('cardName').value;
            const lastFourDigits = document.getElementById('lastFourDigits').value;
            const dueDate = document.getElementById('dueDate').value;
            const minimumPayment = parseFloat(document.getElementById('minimumPayment').value);
            const currentBalance = parseFloat(document.getElementById('currentBalance').value);
            const creditLimit = parseFloat(document.getElementById('creditLimit').value);

            if (!cardName || !lastFourDigits || !dueDate || !minimumPayment || !currentBalance || !creditLimit) {
                alert('Please fill in all fields');
                return;
            }

            const card = {
                id: Date.now(),
                cardName,
                lastFourDigits,
                dueDate,
                minimumPayment,
                currentBalance,
                creditLimit
            };

            cards.push(card);
            renderCards();
            updateCardSelect();
            clearCardForm();
        }

        function addExpense() {
            const cardId = document.getElementById('expenseCard').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;
            const description = document.getElementById('expenseDescription').value;
            const date = document.getElementById('expenseDate').value;

            if (!cardId || !amount || !category || !description || !date) {
                alert('Please fill in all fields');
                return;
            }

            const expense = {
                id: Date.now(),
                cardId: parseInt(cardId),
                amount,
                category,
                description,
                date
            };

            expenses.push(expense);
            
            // Update card balance
            const card = cards.find(c => c.id === parseInt(cardId));
            if (card) {
                card.currentBalance += amount;
            }

            renderExpenses();
            renderCards();
            clearExpenseForm();
        }

        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(card => card.id !== cardId);
                expenses = expenses.filter(expense => expense.cardId !== cardId);
                renderCards();
                renderExpenses();
                updateCardSelect();
            }
        }

        function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this expense?')) {
                const expense = expenses.find(e => e.id === expenseId);
                if (expense) {
                    // Update card balance
                    const card = cards.find(c => c.id === expense.cardId);
                    if (card) {
                        card.currentBalance -= expense.amount;
                    }
                }
                expenses = expenses.filter(expense => expense.id !== expenseId);
                renderExpenses();
                renderCards();
            }
        }

        function getDaysUntilDue(dueDate) {
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getCardStatus(dueDate) {
            const days = getDaysUntilDue(dueDate);
            if (days < 0) return 'overdue';
            if (days <= 7) return 'due-soon';
            return 'normal';
        }

        function renderCards() {
            const cardList = document.getElementById('cardList');
            
            if (cards.length === 0) {
                cardList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">üí≥</div>
                        <h3>No Credit Cards Added</h3>
                        <p>Add your first credit card to start tracking payments</p>
                    </div>
                `;
                return;
            }

            cardList.innerHTML = cards.map(card => {
                const status = getCardStatus(card.dueDate);
                const daysUntilDue = getDaysUntilDue(card.dueDate);
                const utilizationRate = ((card.currentBalance / card.creditLimit) * 100).toFixed(1);
                
                let dueDateClass = 'due-normal';
                let dueDateText = `${daysUntilDue} days`;
                
                if (status === 'overdue') {
                    dueDateClass = 'due-overdue';
                    dueDateText = `${Math.abs(daysUntilDue)} days overdue`;
                } else if (status === 'due-soon') {
                    dueDateClass = 'due-soon';
                    dueDateText = daysUntilDue === 0 ? 'Due today' : `${daysUntilDue} days`;
                }

                return `
                    <div class="card-item ${status}">
                        <div class="card-header">
                            <div class="card-name">${card.cardName} ****${card.lastFourDigits}</div>
                            <div class="due-date ${dueDateClass}">${dueDateText}</div>
                        </div>
                        <div class="card-details">
                            <div class="detail-item">
                                <div class="detail-label">Current Balance</div>
                                <div class="detail-value">$${card.currentBalance.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Minimum Payment</div>
                                <div class="detail-value">$${card.minimumPayment.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Credit Limit</div>
                                <div class="detail-value">$${card.creditLimit.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Utilization</div>
                                <div class="detail-value">${utilizationRate}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Due Date</div>
                                <div class="detail-value">${new Date(card.dueDate).toLocaleDateString()}</div>
                            </div>
                            <div class="detail-item">
                                <button class="btn btn-danger" onclick="deleteCard(${card.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderExpenses() {
            const expenseList = document.getElementById('expenseList');
            
            if (expenses.length === 0) {
                expenseList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">üí∞</div>
                        <h3>No Expenses Added</h3>
                        <p>Start tracking your credit card expenses</p>
                    </div>
                `;
                return;
            }

            const sortedExpenses = [...expenses].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            expenseList.innerHTML = sortedExpenses.map(expense => {
                const card = cards.find(c => c.id === expense.cardId);
                const cardName = card ? `${card.cardName} ****${card.lastFourDigits}` : 'Unknown Card';
                
                return `
                    <div class="expense-item">
                        <div class="card-header">
                            <div class="card-name">${expense.description}</div>
                            <div class="due-date due-normal">$${expense.amount.toFixed(2)}</div>
                        </div>
                        <div class="card-details">
                            <div class="detail-item">
                                <div class="detail-label">Card</div>
                                <div class="detail-value">${cardName}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Category</div>
                                <div class="detail-value">${expense.category}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Date</div>
                                <div class="detail-value">${new Date(expense.date).toLocaleDateString()}</div>
                            </div>
                            <div class="detail-item">
                                <button class="btn btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderDashboard() {
            const summary = document.getElementById('summary');
            const alerts = document.getElementById('alerts');

            // Calculate summary statistics
            const totalBalance = cards.reduce((sum, card) => sum + card.currentBalance, 0);
            const totalMinPayments = cards.reduce((sum, card) => sum + card.minimumPayment, 0);
            const totalCreditLimit = cards.reduce((sum, card) => sum + card.creditLimit, 0);
            const totalUtilization = totalCreditLimit > 0 ? ((totalBalance / totalCreditLimit) * 100).toFixed(1) : 0;

            // Current month expenses
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlyExpenses = expenses
                .filter(expense => {
                    const expenseDate = new Date(expense.date);
                    return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
                })
                .reduce((sum, expense) => sum + expense.amount, 0);

            summary.innerHTML = `
                <div class="summary-card">
                    <div class="summary-title">Total Balance</div>
                    <div class="summary-value">$${totalBalance.toFixed(2)}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">Min Payments Due</div>
                    <div class="summary-value">$${totalMinPayments.toFixed(2)}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">Credit Utilization</div>
                    <div class="summary-value">${totalUtilization}%</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">This Month Spending</div>
                    <div class="summary-value">$${monthlyExpenses.toFixed(2)}</div>
                </div>
            `;

            // Generate alerts
            let alertsHtml = '';
            
            // Payment due alerts
            const dueSoonCards = cards.filter(card => {
                const status = getCardStatus(card.dueDate);
                return status === 'due-soon' || status === 'overdue';
            });

            if (dueSoonCards.length > 0) {
                const overdueCards = dueSoonCards.filter(card => getCardStatus(card.dueDate) === 'overdue');
                const dueSoonOnlyCards = dueSoonCards.filter(card => getCardStatus(card.dueDate) === 'due-soon');

                if (overdueCards.length > 0) {
                    alertsHtml += `
                        <div class="alert alert-danger">
                            <strong>‚ö†Ô∏è Overdue Payments!</strong><br>
                            ${overdueCards.map(card => `${card.cardName} ****${card.lastFourDigits} - $${card.minimumPayment.toFixed(2)}`).join('<br>')}
                        </div>
                    `;
                }

                if (dueSoonOnlyCards.length > 0) {
                    alertsHtml += `
                        <div class="alert">
                            <strong>üìÖ Payments Due Soon</strong><br>
                            ${dueSoonOnlyCards.map(card => `${card.cardName} ****${card.lastFourDigits} - $${card.minimumPayment.toFixed(2)} (${getDaysUntilDue(card.dueDate)} days)`).join('<br>')}
                        </div>
                    `;
                }
            }

            // High utilization alert
            const highUtilizationCards = cards.filter(card => (card.currentBalance / card.creditLimit) > 0.8);
            if (highUtilizationCards.length > 0) {
                alertsHtml += `
                    <div class="alert">
                        <strong>üìä High Credit Utilization</strong><br>
                        ${highUtilizationCards.map(card => `${card.cardName} ****${card.lastFourDigits} - ${((card.currentBalance / card.creditLimit) * 100).toFixed(1)}%`).join('<br>')}
                    </div>
                `;
            }

            alerts.innerHTML = alertsHtml;
        }

        function updateCardSelect() {
            const select = document.getElementById('expenseCard');
            select.innerHTML = '<option value="">Select a card</option>' + 
                cards.map(card => `<option value="${card.id}">${card.cardName} ****${card.lastFourDigits}</option>`).join('');
        }

        function clearCardForm() {
            document.getElementById('cardName').value = '';
            document.getElementById('lastFourDigits').value = '';
            document.getElementById('dueDate').value = '';
            document.getElementById('minimumPayment').value = '';
            document.getElementById('currentBalance').value = '';
            document.getElementById('creditLimit').value = '';
        }

        function clearExpenseForm() {
            document.getElementById('expenseCard').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseCategory').value = 'Food';
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        }

        // Initialize the app
        loadData();
    </script>
</body>
</html>
