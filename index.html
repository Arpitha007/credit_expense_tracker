<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            background: #007bff;
            color: white;
        }

        .nav-btn:hover {
            background: #e9ecef;
        }

        .nav-btn.active:hover {
            background: #0056b3;
        }

        .content {
            padding: 20px;
            min-height: 500px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Card Styles */
        .credit-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            color: white;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-number {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .balance {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Form Styles */
        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffd93d 0%, #ff9500 100%);
        }

        .btn-small {
            width: auto;
            padding: 8px 12px;
            margin: 2px;
            font-size: 0.8rem;
        }

        /* Transaction Styles */
        .transaction {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction.expense {
            border-left-color: #dc3545;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-actions {
            display: flex;
            gap: 5px;
            margin-left: 15px;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .transaction-amount.expense {
            color: #dc3545;
        }

        .transaction-amount.income {
            color: #28a745;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #007bff;
        }

        .summary-card {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .summary-item {
            margin: 10px 0;
        }

        .summary-item h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .nav-btn {
                font-size: 0.8rem;
                padding: 12px 8px;
            }
            
            .content {
                padding: 15px;
            }
            
            .credit-card {
                margin: 10px 0;
            }

            .transaction {
                flex-direction: column;
                align-items: flex-start;
            }

            .transaction-actions {
                margin-left: 0;
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’³ Credit Card Tracker</h1>
            <p>Manage your cards and transactions</p>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="showSection('cards')">Cards</button>
            <button class="nav-btn" onclick="showSection('transactions')">Transactions</button>
            <button class="nav-btn" onclick="showSection('payments')">Payments</button>
        </div>

        <div class="content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section active">
                <div class="summary-card">
                    <h2>Financial Overview</h2>
                    <div class="summary-item">
                        <h3 id="totalCards">0</h3>
                        <p>Total Cards</p>
                    </div>
                    <div class="summary-item">
                        <h3 id="totalBalance">â‚¹0</h3>
                        <p>Total Outstanding</p>
                    </div>
                    <div class="summary-item">
                        <h3 id="monthlySpending">â‚¹0</h3>
                        <p>This Month's Spending</p>
                    </div>
                </div>

                <h3>Recent Transactions</h3>
                <div id="recentTransactions"></div>
            </div>

            <!-- Cards Section -->
            <div id="cards" class="section">
                <button class="btn" onclick="openModal('addCardModal')">+ Add New Card</button>
                <div id="cardsList"></div>
            </div>

            <!-- Transactions Section -->
            <div id="transactions" class="section">
                <button class="btn" onclick="openModal('addTransactionModal')">+ Add Transaction</button>
                <div id="transactionsList"></div>
            </div>

            <!-- Payments Section -->
            <div id="payments" class="section">
                <h3>Pay Bills</h3>
                <div id="paymentsList"></div>
            </div>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addCardModal')">&times;</span>
            <h2>Add New Credit Card</h2>
            <form id="addCardForm">
                <div class="form-group">
                    <label>Card Name</label>
                    <input type="text" id="cardName" required>
                </div>
                <div class="form-group">
                    <label>Last 4 Digits</label>
                    <input type="text" id="cardNumber" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label>Credit Limit</label>
                    <input type="number" id="creditLimit" required>
                </div>
                <div class="form-group">
                    <label>Current Balance</label>
                    <input type="number" id="currentBalance" value="0">
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
                <button type="submit" class="btn">Add Card</button>
            </form>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="addTransactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addTransactionModal')">&times;</span>
            <h2>Add Transaction</h2>
            <form id="addTransactionForm">
                <div class="form-group">
                    <label>Select Card</label>
                    <select id="transactionCard" required></select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="transactionAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="transactionDescription" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="transactionCategory" required>
                        <option value="food">Food & Dining</option>
                        <option value="shopping">Shopping</option>
                        <option value="fuel">Fuel</option>
                        <option value="bills">Bills & Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div id="editTransactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editTransactionModal')">&times;</span>
            <h2>Edit Transaction</h2>
            <form id="editTransactionForm">
                <div class="form-group">
                    <label>Select Card</label>
                    <select id="editTransactionCard" required></select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="editTransactionAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="editTransactionDescription" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="editTransactionCategory" required>
                        <option value="food">Food & Dining</option>
                        <option value="shopping">Shopping</option>
                        <option value="fuel">Fuel</option>
                        <option value="bills">Bills & Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="editTransactionDate" required>
                </div>
                <button type="submit" class="btn">Update Transaction</button>
            </form>
        </div>
    </div>

    <script>
        // Data storage
        let cards = [];
        let transactions = [];
        let editingTransactionId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDashboard();
            renderCards();
            renderTransactions();
            renderPayments();
            updateCardSelectors();
            
            // Set default date to today
            document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
        });

        // Load data from localStorage
        function loadData() {
            const savedCards = localStorage.getItem('creditCards');
            const savedTransactions = localStorage.getItem('transactions');
            
            if (savedCards) {
                cards = JSON.parse(savedCards);
            }
            
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('creditCards', JSON.stringify(cards));
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Show section
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Add card form
        document.getElementById('addCardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const card = {
                id: Date.now(),
                name: document.getElementById('cardName').value,
                number: '**** **** **** ' + document.getElementById('cardNumber').value,
                creditLimit: parseFloat(document.getElementById('creditLimit').value),
                currentBalance: parseFloat(document.getElementById('currentBalance').value),
                dueDate: document.getElementById('dueDate').value
            };
            
            cards.push(card);
            saveData();
            renderCards();
            updateDashboard();
            updateCardSelectors();
            closeModal('addCardModal');
            this.reset();
        });

        // Add transaction form
        document.getElementById('addTransactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cardId = parseInt(document.getElementById('transactionCard').value);
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            
            const transaction = {
                id: Date.now(),
                cardId: cardId,
                amount: amount,
                description: document.getElementById('transactionDescription').value,
                category: document.getElementById('transactionCategory').value,
                date: document.getElementById('transactionDate').value
            };
            
            transactions.push(transaction);
            
            // Update card balance
            const card = cards.find(c => c.id === cardId);
            if (card) {
                card.currentBalance += amount;
            }
            
            saveData();
            renderCards();
            renderTransactions();
            updateDashboard();
            closeModal('addTransactionModal');
            this.reset();
            document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
        });

        // Edit transaction form
        document.getElementById('editTransactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transactionIndex = transactions.findIndex(t => t.id === editingTransactionId);
            const oldTransaction = transactions[transactionIndex];
            
            // Revert old transaction's effect on card balance
            const oldCard = cards.find(c => c.id === oldTransaction.cardId);
            if (oldCard) {
                oldCard.currentBalance -= oldTransaction.amount;
            }
            
            // Update transaction
            const newCardId = parseInt(document.getElementById('editTransactionCard').value);
            const newAmount = parseFloat(document.getElementById('editTransactionAmount').value);
            
            transactions[transactionIndex] = {
                ...oldTransaction,
                cardId: newCardId,
                amount: newAmount,
                description: document.getElementById('editTransactionDescription').value,
                category: document.getElementById('editTransactionCategory').value,
                date: document.getElementById('editTransactionDate').value
            };
            
            // Apply new transaction's effect on card balance
            const newCard = cards.find(c => c.id === newCardId);
            if (newCard) {
                newCard.currentBalance += newAmount;
            }
            
            saveData();
            renderCards();
            renderTransactions();
            updateDashboard();
            closeModal('editTransactionModal');
            editingTransactionId = null;
        });

        // Edit transaction function
        function editTransaction(transactionId) {
            const transaction = transactions.find(t => t.id === transactionId);
            if (!transaction) return;
            
            editingTransactionId = transactionId;
            
            // Populate edit form
            document.getElementById('editTransactionCard').value = transaction.cardId;
            document.getElementById('editTransactionAmount').value = transaction.amount;
            document.getElementById('editTransactionDescription').value = transaction.description;
            document.getElementById('editTransactionCategory').value = transaction.category;
            document.getElementById('editTransactionDate').value = transaction.date;
            
            openModal('editTransactionModal');
        }

        // Delete transaction function
        function deleteTransaction(transactionId) {
            if (!confirm('Are you sure you want to delete this transaction?')) return;
            
            const transactionIndex = transactions.findIndex(t => t.id === transactionId);
            const transaction = transactions[transactionIndex];
            
            // Revert transaction's effect on card balance
            const card = cards.find(c => c.id === transaction.cardId);
            if (card) {
                card.currentBalance -= transaction.amount;
            }
            
            // Remove transaction
            transactions.splice(transactionIndex, 1);
            
            saveData();
            renderCards();
            renderTransactions();
            updateDashboard();
        }

        // Render cards
        function renderCards() {
            const cardsList = document.getElementById('cardsList');
            cardsList.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'credit-card';
                cardElement.innerHTML = `
                    <div class="card-header">
                        <h3>${card.name}</h3>
                        <button class="btn btn-danger btn-small" onclick="deleteCard(${card.id})">Delete</button>
                    </div>
                    <div class="card-number">${card.number}</div>
                    <div class="balance">â‚¹${card.currentBalance.toFixed(2)} / â‚¹${card.creditLimit.toFixed(2)}</div>
                    <div class="card-info">
                        <span>Available: â‚¹${(card.creditLimit - card.currentBalance).toFixed(2)}</span>
                        <span>Due: ${new Date(card.dueDate).toLocaleDateString()}</span>
                    </div>
                `;
                cardsList.appendChild(cardElement);
            });
        }

        // Render transactions
        function renderTransactions() {
            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = '';
            
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(transaction => {
                const card = cards.find(c => c.id === transaction.cardId);
                const transactionElement = document.createElement('div');
                transactionElement.className = 'transaction expense';
                transactionElement.innerHTML = `
                    <div class="transaction-info">
                        <strong>${transaction.description}</strong><br>
                        <small>${card ? card.name : 'Unknown Card'} â€¢ ${transaction.category} â€¢ ${new Date(transaction.date).toLocaleDateString()}</small>
                    </div>
                    <div class="transaction-amount expense">â‚¹${transaction.amount.toFixed(2)}</div>
                    <div class="transaction-actions">
                        <button class="btn btn-warning btn-small" onclick="editTransaction(${transaction.id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deleteTransaction(${transaction.id})">Delete</button>
                    </div>
                `;
                transactionsList.appendChild(transactionElement);
            });
        }

        // Render payments
        function renderPayments() {
            const paymentsList = document.getElementById('paymentsList');
            paymentsList.innerHTML = '';
            
            cards.forEach(card => {
                if (card.currentBalance > 0) {
                    const paymentElement = document.createElement('div');
                    paymentElement.className = 'credit-card';
                    paymentElement.innerHTML = `
                        <div class="card-header">
                            <h3>${card.name}</h3>
                        </div>
                        <div class="card-number">${card.number}</div>
                        <div class="balance">Outstanding: â‚¹${card.currentBalance.toFixed(2)}</div>
                        <div class="card-info">
                            <span>Due Date: ${new Date(card.dueDate).toLocaleDateString()}</span>
                        </div>
                        <button class="btn btn-success" onclick="payBill(${card.id})">Pay Bill</button>
                    `;
                    paymentsList.appendChild(paymentElement);
                }
            });
            
            if (paymentsList.children.length === 0) {
                paymentsList.innerHTML = '<p style="text-align: center; color: #666;">No outstanding bills!</p>';
            }
        }

        // Pay bill
        function payBill(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (card && confirm(`Pay â‚¹${card.currentBalance.toFixed(2)} for ${card.name}?`)) {
                const payment = {
                    id: Date.now(),
                    cardId: cardId,
                    amount: -card.currentBalance,
                    description: 'Bill Payment',
                    category: 'payment',
                    date: new Date().toISOString().split('T')[0]
                };
                
                transactions.push(payment);
                card.currentBalance = 0;
                
                saveData();
                renderCards();
                renderTransactions();
                renderPayments();
                updateDashboard();
                
                alert('Payment successful!');
            }
        }

        // Delete card
        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(c => c.id !== cardId);
                transactions = transactions.filter(t => t.cardId !== cardId);
                saveData();
                renderCards();
                renderTransactions();
                renderPayments();
                updateDashboard();
                updateCardSelectors();
            }
        }

        // Update dashboard
        function updateDashboard() {
            document.getElementById('totalCards').textContent = cards.length;
            
            const totalBalance = cards.reduce((sum, card) => sum + card.currentBalance, 0);
            document.getElementById('totalBalance').textContent = 'â‚¹' + totalBalance.toFixed(2);
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlySpending = transactions.filter(t => {
                const transactionDate = new Date(t.date);
                return transactionDate.getMonth() === currentMonth && 
                       transactionDate.getFullYear() === currentYear &&
                       t.amount > 0;
            }).reduce((sum, t) => sum + t.amount, 0);
            
            document.getElementById('monthlySpending').textContent = 'â‚¹' + monthlySpending.toFixed(2);
            
            // Show recent transactions
            const recentTransactions = document.getElementById('recentTransactions');
            recentTransactions.innerHTML = '';
            
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date))
                        .slice(0, 5)
                        .forEach(transaction => {
                const card = cards.find(c => c.id === transaction.cardId);
                const transactionElement = document.createElement('div');
                transactionElement.className = 'transaction ' + (transaction.amount > 0 ? 'expense' : '');
                transactionElement.innerHTML = `
                    <div>
                        <strong>${transaction.description}</strong><br>
                        <small>${card ? card.name : 'Unknown Card'} â€¢ ${new Date(transaction.date).toLocaleDateString()}</small>
                    </div>
                    <div class="transaction-amount ${transaction.amount > 0 ? 'expense' : 'income'}">
                        ${transaction.amount > 0 ? '-' : '+'}â‚¹${Math.abs(transaction.amount).toFixed(2)}
                    </div>
                `;
                recentTransactions.appendChild(transactionElement);
            });
        }

        // Update card selectors
        function updateCardSelectors() {
            const transactionCard = document.getElementById('transactionCard');
            const editTransactionCard = document.getElementById('editTransactionCard');
            
            // Clear existing options
            transactionCard.innerHTML = '<option value="">Select a card</option>';
            editTransactionCard.innerHTML = '<option value="">Select a card</option>';
            
            cards.forEach(card => {
                const option1 = document.createElement('option');
                option1.value = card.id;
                option1.textContent = `${card.name} (${card.number})`;
                transactionCard.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = card.id;
                option2.textContent = `${card.name} (${card.number})`;
                editTransactionCard.appendChild(option2);
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
